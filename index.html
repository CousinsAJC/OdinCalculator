<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="content">
        <div class="calculator">
            <div class="screen">0</div>

            <div class="buttons">
                <div class="row-one">
                    <button class="button clear">C</button>
                    <button class="button divide">/</button>
                    <button class="button multiply">*</button>
                    <button class="button subtract">-</button>
                </div>
                <div class="row-two">
                    <div class="row-two-rows">
                        <div class="row-two-one">
                            <button class="button seven">7</button>
                            <button class="button eight">8</button>
                            <button class="button nine">9</button>
                            
                        </div>
                        <div class="row-two-two">
                            <button class="button four">4</button>
                            <button class="button five">5</button>
                            <button class="button six">6</button>
                        </div>
                    </div>
                    <div class="enter-column">
                        <button class="button plus">+</button>
                    </div>
                    
                </div>
                <div class="row-three">
                    <div class="row-three-rows">
                        <div class="row-three-one">
                            <button class="button one">1</button>
                            <button class="button two">2</button>
                            <button class="button three">3</button>
                        </div>
                        <div class="row-three-two">
                            <button class="button zero">0</button>
                            <button class="button decimal">.</button>
                        </div>
                    </div>
                    <div class="plus-column">
                        <button class="button enter">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
